<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Productos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-lime-200 text-yellow-600 flex items-center justify-center min-h-screen">
    <div class="max-w-4xl w-full bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-4">Listado de Productos Actuales</h2>
        <div class="mb-4">
            <label for="categorySelect" class="block text-sm font-medium text-lime-700">Categoría</label>
            <select id="categorySelect"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-lime-500 focus:border-lime-500 sm:text-sm">
                <option value="all">Todos los productos</option>
            </select>
        </div>
        <table class="min-w-full divide-y divide-gray-200 mt-4">
            <thead>
                <tr>
                    <th class="py-2 px-4 text-left">Nombre</th>
                    <th class="py-2 px-4 text-left">Descripción</th>
                    <th class="py-2 px-4 text-left">Precio</th>
                    <th class="py-2 px-4 text-left">Cantidad</th>
                </tr>
            </thead>
            <tbody id="listProducts" class="bg-white divide-y divide-gray-200"></tbody>
        </table>
        <div class="text-right mt-4">
            <a href="../home/index.html" class="text-blue-500 hover:underline">Volver al inicio</a>
        </div>
    </div>
    <script src="productos.controller.js" type="module"></script>
</body>

</html>
