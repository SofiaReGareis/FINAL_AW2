<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Productos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-lime-200 text-yellow-600 flex items-center justify-center min-h-screen">
    <div class="max-w-4xl w-full bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-center mb-4">Compra de Productos</h1>

        <div class="flex justify-center mb-4">
            <form id="purchaseForm" class="w-full max-w-sm">
                <div class="mb-4">
                    <label for="address" class="block text-gray-700 font-bold mb-2">Dirección de entrega:</label>
                    <input type="text" id="address" name="address"
                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>

                <button type="button" id="buyButton"
                    class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Comprar
                </button>
            </form>
        </div>

        <div class="mt-8">
            <h2 class="text-xl font-bold mb-4">Resumen del Carrito</h2>
            <table class="min-w-full bg-white border border-gray-200">
                <thead>
                    <tr>
                        <th class="px-6 py-3 border-b-2 border-gray-200 text-left text-sm leading-4 tracking-wider">
                            Nombre</th>
                        <th class="px-6 py-3 border-b-2 border-gray-200 text-left text-sm leading-4 tracking-wider">
                            Descripción</th>
                        <th class="px-6 py-3 border-b-2 border-gray-200 text-left text-sm leading-4 tracking-wider">
                            Precio</th>
                        <th class="px-6 py-3 border-b-2 border-gray-200 text-left text-sm leading-4 tracking-wider">
                            Cantidad</th>
                    </tr>
                </thead>
                <tbody id="cartItems">
                    <!-- Aquí se cargarán dinámicamente los productos del carrito -->
                </tbody>
            </table>
        </div>

        <div class="text-right mt-4">
            <a href="../home/index.html" class="text-blue-500 hover:underline">Volver al inicio</a>
        </div>
    </div>
    <script src="sales.controller.js" type="module"></script>
</body>

</html>
