<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido - Viviarium SR</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-lime-200 text-yellow-600 flex items-center justify-center h-screen">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg text-center">
        <h1 class="text-3xl font-bold mb-4">¡Bienvenido,</h1>
        <p class="text-xl mb-4" id="txtSaludo">Nombre Apellido</p>
        <div class="space-y-4">
            <button onclick="window.location.href='../products/productos.html'"
                class="w-full bg-yellow-200 text-yellow-600 px-4 py-2 rounded-md hover:bg-yellow-300 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50">
                Nuestros productos
            </button>
            <button onclick="window.location.href='../cart/cart.html'"
                class="w-full bg-yellow-200 text-yellow-600 px-4 py-2 rounded-md hover:bg-yellow-300 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50">
                Hacer un pedido
            </button>
            <button onclick="window.location.href='../sales/mysales.html'"
                class="w-full bg-yellow-200 text-yellow-600 px-4 py-2 rounded-md hover:bg-yellow-300 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50">
                Mis Compras
            </button>
            <button id="btnLogout"
                class="w-full bg-yellow-200 text-yellow-600 px-4 py-2 rounded-md hover:bg-yellow-300 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50">
                Cerrar Sesión
            </button>
        </div>
    </div>
    <script type="module" src="./index.controller.js"></script>
</body>

</html>
