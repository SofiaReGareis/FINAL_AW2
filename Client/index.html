<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Viviarium SR</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-lime-200 text-yellow-600 flex items-center justify-center h-screen">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-4">Vivarium SR</h2>
        <form>
            <div class="mb-4">
                <input type="text"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-lime-500 focus:border-lime-500 sm:text-sm"
                    id="txtName" placeholder="Usuario">
            </div>
            <div class="mb-6">
                <input type="password"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-lime-500 focus:border-lime-500 sm:text-sm"
                    id="txtPass" placeholder="Contraseña">
            </div>
            <button type="submit"
                class="w-full bg-yellow-200 text-yellow-600 px-4 py-2 rounded-md hover:bg-yellow-300 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50"
                id="btnLogin"> Iniciar Sesión
            </button>
        </form>
    </div>
    <script type="module" src="./auth/auth.js"></script>
</body>

</html>
